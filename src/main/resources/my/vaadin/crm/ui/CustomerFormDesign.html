<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout id="customerForm" size-auto margin> 
   <vaadin-css-layout caption="New customer" style-name="card" _id="formWrapper"> 
    <vaadin-form-layout size-auto margin> 
     <vaadin-text-field caption="Email" required id="email" null-representation="" immediate width="382px" height="37px" _id="email"></vaadin-text-field> 
     <vaadin-combo-box caption="Status" required id="status" width="185px" _id="status"></vaadin-combo-box> 
     <vaadin-horizontal-layout caption="Name" spacing width="382px"> 
      <vaadin-text-field null-representation="" _id="firstName"></vaadin-text-field> 
      <vaadin-text-field null-representation="" _id="lastName"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-popup-date-field caption="Birthday" _id="birthday"></vaadin-popup-date-field> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-button width="90px" plain-text _id="cancelButton">
        Cancel 
      </vaadin-button> 
      <vaadin-button style-name="primary" id="saveButton" width="90px" plain-text _id="saveButton">
        Save 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
